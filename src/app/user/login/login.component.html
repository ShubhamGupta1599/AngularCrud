<div class="row">
    <div class="col-12">
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="mb-1">Username</label>
            <div class="input-group mb-3"> 
                <input class="form-control form-control-lg" type="text" formControlName="userName" placeholder="Enter Username">
            </div>
            </div>
            <div class="mb-3">
                <label class="mb-1">Password</label>
                <div class="input-group mb-3"> 
                <input class="form-control form-control-lg" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter Password">
                <span class="input-group-text" id="password-addon" (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></span>
                </div>
            </div>                       
            <div>
                <button type="submit" mat-raised-button [disabled]="formData.invalid">Submit</button>
            </div>
        </form>                
    </div>
</div>
